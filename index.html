<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <form method="post" action="">
        <table align="center">
            <caption>Login Here</caption>
            <tr>
                <td><input type="text" id="txtUname" name="txtUname" placeholder="Enter Username"/></td>
            </tr>
            <tr>
                <td><input type="password" id="txtPwd" name="txtPwd" placeholder="Enter password"/></td>
            </tr>
            <tr align="center">
                <td>
                    <input type="submit" value="Login"/>&nbsp;
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
